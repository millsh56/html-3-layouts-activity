<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div id="pic">
        <div>
            <img src="http://placekitten.com/500/250" alt="Big Cat Pic">
        </div>
    </div>
    <div id="icons">
        <!-- Added spans for icons -->
        <span> </span>
        <span> </span>
        <span> </span>
        <span> </span>
        <span> </span>
        <span> </span>
    </div>
    <div id="mini-layout">
        <!-- Added formatting for four-item wide mini-layout -->
        <span>
            <img src="http://placekitten.com/100/100" alt="Kitten Pic">
            <div>
                <strong>Adorable Kittin!</strong>
            </div>
            <div>
                <p>Just a little baby</p>
            </div>
        </span>
        <span>
            <img src="http://place-puppy.com/100x100" alt="Puppy Pic">
            <div>
                <strong>Adorable Puppy!</strong>
            </div>
            <div>
                <p>A small little guy</p>
            </div>
        </span>
        <span>
            <img src=https://picsum.photos/id/200/100/100 alt="Highland Cow Pic">
            <div>
                <strong>Adorable Cow!</strong>
            </div>
            <div>
                <p>Just a soft baby</p>
            </div>
        </span><span>
            <img src="https://picsum.photos/id/275/100/100" alt="Sea Bird Pic">
            <div>
                <strong>Beautiful Bird!</strong>
            </div>
            <div>
                <p>Sea bird song</p>
            </div>
        </span><span>
            <img src="http://picsum.photos/id/584/100/100" alt="Horses in a Field Pic">
            <div>
                <strong>Beautiful Beasts!</strong>
            </div>
            <div>
                <p>Strong, fast, but kind</p>
            </div>
        </span>
    </div>
</body>

</html>
